<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-generator">
        <form action="table">
            <label>Place An Image</label>
            <input type="url" id="imageInput" placeholder="Place Image URL Here"> 
            <label>Top Text Here</label>
            <input type="text" id="topTextInput" placeholder="Place Top Text Here">
            <label>Bottom Text Here</label>
            <input type="text" id="bottomTextInput" placeholder="Place Bottom Text Here">
            <label>Click Meme To Remove After Created</label>
            <button id="submitBtn">Generate Meme</button>
            <canvas id="meme-space"></canvas>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
